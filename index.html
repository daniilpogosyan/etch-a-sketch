<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="dashboard">
    <h1>ETCH A SKETCH</h1>
      <label for="grid-size">Number of cells per side (1 to 50):</label>
      <input type="number" name="grid" id="grid-size" value="4" min="1", max="50">
      <br>
      <label for="color-picker">Color:</label>
      <input type="color" name="color" id="color" value="#000000">
      <br>
    
      <ul>
        <li>
          <label for="default-mode">Default:</label>
          <input type="radio" name="mode" id="default-mode" checked="checked">
        </li>
        <li>
          <label for="watercolor-mode">Watercolor:</label>
          <input type="radio" name="mode" id="watercolor-mode">
        </li>
        <li>
          <label for="rainbow-mode">Rainbow:</label>
          <input type="radio" name="mode" id="rainbow-mode">
        </li>
      </ul>

  </div>

  <div id="grid">
    
  </div>
  
</body>
</html>
